
<!DOCTYPE html>
<html>
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h4>Forms</h4>
        
        <label>UserName:</label>            
        <input type="text" placeholder="enter username"/>
        <br /><br />
        <label>Phone Num:</label> 
        <input type="number" placeholder="enter ur phone num"/>
        <br/><br/>
        <label>Password: </label>
        <input  placeholder="enter password" type="password"/>
        <br /><br />
        <label>Email:</label>
        <input type="email" placeholder="enter ur email" />
        <br /><br />
        <label>Gender:</label>
        <input type="radio" name="gender" checked/> <label> Male </label>
        <input type="radio" name="gender"/> <label> Female </label>
        <input type="radio" name="gender"/> <label> Others </label>
        <br /><br />
        <!-- ctrl+alt+downward key -->
        <label>Select Interested Tech:</label>
        <input type="checkbox" name="tech" checked/> <label> Java </label>
        <input type="checkbox" name="tech" /> <label> CPP </label>
        <input type="checkbox" name="tech" /> <label> C </label>
        <input type="checkbox" name="tech" /> <label> Python </label>
        <input type="checkbox" name="tech" checked/> <label> JavaScript </label>
        <br/><br/>
        <label>Comments:</label> <br/>
        <textarea rows="10" cols="25" placeholder="enter something here"></textarea>
        <br /><br />
        <label>Select Your course here:</label>
        <select >
            <option value=" "> </option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
            <option value="py">Python</option>
        </select>


        <!-- 
         


         -->
        <br/>
        <br/>
    </body>
</html>

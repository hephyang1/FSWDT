
<!DOCTYPE html>
<html>
  <head>
    <title>Tables in HTML</title>
  </head>
  <body>
    <h4>Tables</h4>
    <table border="1">
        <caption>HTML Table Demo</caption>
      <!--tr: table row  -->
      <tr>
        <!-- table heading -->
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
      </tr>
      <!-- <img src="" alt="" /> -->
      <tr>
        <!-- td: table data -->
        <td rowspan="2" colspan="2">1</td>
        <!-- <td rowspan="1">2</td> -->
        <td>3</td>
        <td>4</td>
      </tr>
      <tr>
        <td colspan="1">5</td>
        <!-- <td>6</td> -->
        <td>7</td>
        <!-- <td>8</td> -->
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td >13</td>
        <td>14</td>
        <td colspan="2" rowspan="2" >15</td>
        <!-- <td>16</td> -->
      </tr>
      <tr>
        <!-- <td>17</td>
        <td>18</td> -->
        <td>19</td>
        <td>20</td>
      </tr>
    </table>
<img src="https://us02st1.zoom.us/static/6.3.13395/image/new/ZoomLogo.png" />
  </body>
</html>
